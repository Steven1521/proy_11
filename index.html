        class InstructorContrato extends Instructor {

            #fechaInicioContrato;
            #duracionContrato;

            constructor() {
                super();
                this.#fechaInicioContrato = '';
                this.#duracionContrato = 0;
            }

            set setFechaInicioContrato(value) {
                this.#fechaInicioContrato = value
            }

            get getFechaInicioContrato() {
                return this.#fechaInicioContrato
            }
            set setDuracionContrato(value) {
                this.#duracionContrato = value;
            }

            get getDuracionContrato() {
                return this.#duracionContrato
            }

            calcularFechaFinContrato() {
                if (!this.#fechaInicioContrato || !this.#duracionContrato) {
                    return 'Falta información para calcular la fecha de finalización del contrato.';
                }

                const fechaInicio = new Date(this.#fechaInicioContrato);
                const duracionMeses = this.#duracionContrato;
                const fechaFin = new Date(fechaInicio);
                fechaFin.setMonth(fechaInicio.getMonth() + duracionMeses);

                return fechaFin.toDateString();
            }

            estado(){
                console.log(`fecha de inicio del contrato ` + this.getFechaInicioContrato)
                console.log(`duracion del contrato ` + this.getDuracionContrato);
                console.log(`fecha de finalizacion de contrato: ` + this.calcularFechaFinContrato())
            }
            

            }
